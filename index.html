<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’°</text></svg>">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-calculator"></i>
            <h1>EMI Calculator</h1>
        </div>
        <div class="calculator">
            <div class="input-section">
                <div class="input-group">
                    <label for="loan-amount">Loan Amount (â‚¹)</label>
                    <div class="input-wrapper">
                        <i class="fas fa-rupee-sign"></i>
                        <input type="number" id="loan-amount" placeholder="Enter loan amount">
                    </div>
                    <div class="slider-container">
                        <input type="range" id="loan-amount-slider" min="10000" max="10000000" step="10000" value="100000">
                    </div>
                </div>
                <div class="input-group">
                    <label for="interest-rate">Interest Rate (% per annum)</label>
                    <div class="input-wrapper">
                        <i class="fas fa-percentage"></i>
                        <input type="number" id="interest-rate" placeholder="Enter interest rate">
                    </div>
                    <div class="slider-container">
                        <input type="range" id="interest-rate-slider" min="1" max="36" step="0.1" value="10">
                    </div>
                </div>
                <div class="input-group">
                    <label for="loan-tenure">Loan Tenure (Years)</label>
                    <div class="input-wrapper">
                        <i class="fas fa-calendar-alt"></i>
                        <input type="number" id="loan-tenure" placeholder="Enter loan tenure">
                    </div>
                    <div class="slider-container">
                        <input type="range" id="loan-tenure-slider" min="1" max="30" step="1" value="5">
                    </div>
                </div>
                <button onclick="calculateEMI()" class="calculate-btn">
                    <i class="fas fa-calculator"></i>
                    Calculate EMI
                </button>
            </div>
            
            <div class="result" id="result">
                <div class="result-item">
                    <span>Monthly EMI:</span>
                    <span id="monthly-emi" class="amount">â‚¹0</span>
                </div>
                <div class="result-item">
                    <span>Total Interest:</span>
                    <span id="total-interest" class="amount">â‚¹0</span>
                </div>
                <div class="result-item">
                    <span>Total Payment:</span>
                    <span id="total-payment" class="amount">â‚¹0</span>
                </div>
            </div>

            <div class="chart-container">
                <canvas id="loanChart"></canvas>
            </div>

            <div class="loan-breakdown">
                <h3>Loan Breakdown</h3>
                <div class="breakdown-item">
                    <div class="breakdown-label">Principal Amount</div>
                    <div class="breakdown-value" id="principal-amount">â‚¹0</div>
                </div>
                <div class="breakdown-item">
                    <div class="breakdown-label">Interest Amount</div>
                    <div class="breakdown-value" id="interest-amount">â‚¹0</div>
                </div>
            </div>

            <div class="repayment-schedule">
                <h3>Repayment Schedule</h3>
                <div class="schedule-controls">
                    <button class="schedule-btn active" onclick="showSchedule('monthly')">Monthly</button>
                    <button class="schedule-btn" onclick="showSchedule('yearly')">Yearly</button>
                </div>
                <div class="schedule-container">
                    <div class="schedule-header">
                        <div class="schedule-col">Period</div>
                        <div class="schedule-col">EMI</div>
                        <div class="schedule-col">Principal</div>
                        <div class="schedule-col">Interest</div>
                        <div class="schedule-col">Balance</div>
                    </div>
                    <div class="schedule-body" id="schedule-body">
                        <!-- Schedule rows will be added here dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
